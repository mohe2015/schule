<h1>Nomenklatur</h1><ul><li>Laut IUPAC<ol><li style="margin-bottom: 0.1em;">längste Kohlenwasserstoffkette mit funktioneller Gruppe der höchsten Priorität (Carbonsäuren, Ester, Alkohole, Alkene, Alkine, Halogenverbindungen, Alkane)</li><li style="margin-bottom: 0.1em;">Anzahl der Kohlenstoffatome = Stammname</li><li style="margin-bottom: 0.1em;">funktionelle Gruppe = Endung (-ester, -ol, -en, -in, -halogen-, -an)</li><li style="margin-bottom: 0.1em;">funktionelle Gruppe mit höchster Priorität niedrigste Positionsziffer<ol><li style="margin-bottom: 0.1em;">wenn gleich, Summe der anderen Positionsziffern möglichst klein</li></ol></li><li style="margin-bottom: 0.1em;">gleiche Gruppen mit di/tri/tetra zusammenfassen (2,3-dibrom)</li><li style="margin-bottom: 0.1em;">alle anderen Substituenden alphabetisch (ohne Zahlenpräfix)</li></ol></li></ul><p style="margin-bottom: 0.1em;">Beispiel:</p><p style="margin-bottom: 0.1em;"><img src="https://upload.wikimedia.org/wikipedia/commons/6/6c/3-ethyl-2%2C4-dimethylhexane.svg" style="width: 465.328px;"></p><h2 style="margin-bottom: 0.1em;">Quellen</h2><ul><li style="margin-bottom: 0.1em;"><a href="https://www.lci.uni-hannover.de/fileadmin/institut/Skripte/Nomenklatur-Prioritaeten_01.pdf" target="_blank">https://www.lci.uni-hannover.de/fileadmin/institut/Skripte/Nomenklatur-Prioritaeten_01.pdf</a><a rel="nofollow" class="external free" href="https://www.lci.uni-hannover.de/fileadmin/institut/Skripte/Nomenklatur-Prioritaeten_01.pdf" style="color: rgb(102, 51, 102); background-image: linear-gradient(transparent, transparent), url(&quot;data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%2212%22 height=%2212%22%3E %3Cpath fill=%22%23fff%22 stroke=%22%2336c%22 d=%22M1.5 4.518h5.982V10.5H1.5z%22/%3E %3Cpath fill=%22%2336c%22 d=%22M5.765 1H11v5.39L9.427 7.937l-1.31-1.31L5.393 9.35l-2.69-2.688 2.81-2.808L4.2 2.544z%22/%3E %3Cpath fill=%22%23fff%22 d=%22M9.995 2.004l.022 4.885L8.2 5.07 5.32 7.95 4.09 6.723l2.882-2.88-1.8
