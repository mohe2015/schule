<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>MathLive Test</title>
    <link rel="stylesheet" href="mathlive.core.css">
    <link rel="stylesheet" href="mathlive.css">
  </head>
  <body>
  
    <div id="formula">
      \(ax^2+bx+c = 
      a 
      \left( x - \frac{-b + \sqrt {b^2-4ac}}{2a} \right) 
      \left( x - \frac{-b - \sqrt {b^2-4ac}}{2a} \right)\)
    </div>
    
    <script src="mathlive.js"></script>
    <script>
    
    function revert(element) {
        element.innerHTML = "\\( " + MathLive.getOriginalContent(element) + " \\)";
    }
    
    for (var i = 0; i < 20; i++) {
    MathLive.renderMathInElement(document.getElementById('formula'));
   
    revert(document.getElementById('formula'));
   
   
   
    window.formula = MathLive.makeMathField(document.getElementById('formula'), { virtualKeyboardMode: 'manual' });
    
    window.formula.$revertToOriginalContent();
    }
    
    </script>
  </body>
</html>
