version: 2
jobs:
  build:
    docker:
      - image: devmohe/debian-roswell

    steps:
      - restore_cache:
          keys:
            - v1

      - checkout # git clone https://github.com/mohe2015/wiki && cd wiki && git checkout testing

      - run:
          name: Initialize Submodules
          command: git submodule update --init

      - run:
          name: Make spickipedia loadable
          command: ln -sf $PWD/{spickipedia,lack,parenscript,clack,cl-coveralls} ~/.roswell/local-projects/

      - run:
          name: Run tests
          command: COVERALLS=true ros -s prove -s cl-coveralls -e '(or (coveralls:with-coveralls (:exclude (list "t") :project-dir ".") (prove:run :spickipedia-test)) (uiop:quit -1))'

      - save-cache:
          key: v1
          paths:
              - ~/.roswell/
#              - .git
